    <div class="main">
      <div class="container1" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div class="contactform">
        <h1>Contact me for work/general Enquries</h1>
        <form>


          <div class="mb-3">

            <div class="form-text">
              We will never share your details with anyone else.
            </div>

            <label for="clientname" class="form-label">Name </label>
            <input type="text" class="form-control" id="inputname">
          </div>

          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputemail1" aria-describedby="emailhelp">
          </div>


          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="clientphone">
          </div>

          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="isclient">
            <label class="form-check-label" for="isclient">
              I want you to work on a project with me
            </label>
          </div>

          <div class="btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
